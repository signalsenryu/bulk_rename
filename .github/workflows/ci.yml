name: CI & Publish

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python 3.12
        run: uv python install 3.12
      
      - name: Install dev dependencies
        run: uv sync --extra dev
      
      - name: Check code style
        run: uv run ruff check .
      
      - name: Check formatting
        run: uv run ruff format --check .

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: uv sync --extra dev
      
      - name: Run tests with coverage
        run: uv run pytest tests/ -vv --cov=. --cov-report=xml --cov-report=term:skip-covered
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Build package
        run: uv build
      
      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist/)" ]; then
            echo "❌ Build failed: no artifacts in dist/"
            exit 1
          fi
          echo "✅ Build successful:"
          ls -lh dist/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 7

  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        continue-on-error: true

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist
      
      - name: Extract version from tag
        id: get_version
        run: echo "TAG_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Read package version from pyproject.toml
        id: read_version
        run: |
          PKG_VERSION=$(grep -m1 'version' pyproject.toml | sed "s/.*= //; s/\"//g")
          echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_OUTPUT
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
